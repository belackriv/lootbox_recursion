default: &default
  adapter: postgresql
  max_connections: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  primary: &dev_main
    <<: *default
    database: <%= ENV.fetch("DATABASE_NAME") { "lootbox_recursion_dev" } %>
    username: <%= ENV.fetch("DATABASE_USER") { "dev_user" } %>
    password: <%= ENV.fetch("DATABASE_PASSWORD") { "dev_pass" } %>
    host: <%= ENV.fetch("DATABASE_HOST") { "db_dev" } %> # Matches the service name in docker-compose.yml
  queue:
    <<: *dev_main
  cable:
    <<: *dev_main

test:
  # Warning: The database defined as "test" will be erased and
  # re-generated from your development database when you run "rake".
  # Do not set this db to the same as development or production.
  <<: *default
  database: lootbox_recursion_test
  username: test_user
  password: test_pass
  host: db_test

production:
  primary: &prod_main
    <<: *default
    database: lootbox_recursion_prod
    username: <%= ENV["PRODUCTION_DATABASE_USER"] %>
    password: <%= ENV["PRODUCTION_DATABASE_PASSWORD"] %>
    host: <%= ENV["PRODUCTION_DATABASE_HOST"] %>
  queue:
    <<: *prod_main
  cable:
    <<: *prod_main

